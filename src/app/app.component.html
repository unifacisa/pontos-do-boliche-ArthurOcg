<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Bem vindo ao {{ title }}!
  </h1>
</div>
<div class="container-fluid">
  <div class="row text-center">
    <div class="col-lg-4">
      <h2>Jogadas</h2>
    </div>
    <div class="col-lg-4">
      <form class="form-group" (ngSubmit)="jogar()">
        <div>
          <div class="input-group">
            <input type="number" [(ngModel)]="pinos" [ngModelOptions]="{standalone: true}">
            <button type="submit" class="btn btn-success">Lançar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <h2>Pontos: {{pontos}}</h2>
    </div>

  </div>

  <div class="table table-striped jumbotron col-lg-12">
    <table style="width:100%">
      <thead>
        <tr>
          <th>Quadro</th>
          <th>Lançamento 1</th>
          <th>Lançamento 2</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lancamento of quadro; let i = index">
          <td>{{i+1}}</td>
          <td>{{quadro[0]}}</td>
          <td>{{quadro[1]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
